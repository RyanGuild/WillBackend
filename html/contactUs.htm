<!DOCTYPE HTML5>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../stylesheets/main.css"/>
        <script type="text/javascript" src="../js/content.js"></script>
    </head>
    <body id="contentBody">
        <div id="contactContainer"><div>
            <form action="javascript:flyawawy(); return false;" enctype="multipart/form-data" id="contactForm">
                <span>Your Name:</span>
                <input type="text" id="name" class="contactElm"/>
                <span>Subject:</span> 
                <input type="text" id="subject" class="contactElm"/>
                <span>Message:</span> 
                <textarea class="contactElm" id="msg" rows="15" cols="55"></textarea>
                <input type="submit" name="contactSub" id="contactSub"/>
                <label for="contactSub">
                    <div class="mailButton"></div>
                </label>
            </form>    
        </div></div>
    </body>
    <script src="../js/contactUs.js"></script>
</html>
